<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app By Ashir</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 style="text-align: center; color:red; padding-top: 10px; "> Welcome to Syed NoorAlam App</h1>

  <main class="container" role="main" style="padding-top: 100px; " >
    <div class="content">
  
      <div class="input">

        <div>
          <h6>Day</h6>
          <input type="number" placeholder="DD" id="dayIn">
          <p class="error"></p>
        </div>
    
        <div>
          <h6>Month</h6>
          <input type="number" placeholder="MM" id="monthIn">
          <p class="error"></p>
        </div>
     
        <div>
          <h6>Year</h6>
          <input type="number" placeholder="YYYY" id="yearIn">
          <p class="error"></p>
        </div>
      </div>
    
      <hr>
      <button id="calculateBtn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>

   
      <div class="result">
        <h1><span id="yearOut">--</span> years</h1>
        <h1><span id="monthOut">--</span> months</h1>
        <h1><span id="dayOut">--</span> days</h1>
        <h1><span id="hourOut">--</span> hours</h1>
        <h1><span id="minuteOut">--</span> minutes</h1>

      </div>
    </div>
  </main>


  <footer class="attribution" role="contentinfo" style="width: 100px;" >

    Coded by <a href="https://github.com/FcnAshir" target="_blank">Syed NoorAlam</a>.
  </footer>


  <script src="./script.js"></script>
</body>


</html>
